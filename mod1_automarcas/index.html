<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pesquisa vários campos - JS Moderno </title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
</head>
<body>

    <h1>Pesquisa de Automóveis</h1>

    <div class="contenedor">
        <form id="pesquisa">
            <div class="row">
                <div class="three columns">
                    <label for="marca">Marca</label>
                    <select class="u-full-width" id="marca">
                        <option value="">Selecionar</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Dodge">Dodge</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="year">Ano</label>
                    <select class="u-full-width" id="year">
                        <option value="">Selecionar</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="minimo">Preço Min</label>
                    <select class="u-full-width" id="minimo">
                            <option value="">Selecionar</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="maximo">Preço Max</label>
                    <select class="u-full-width" id="maximo">
                            <option value="">Selecionar</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="row">
                    <div class="four columns">
                        <label for="portas">Portas</label>
                        <select class="u-full-width" id="portas">
                                <option value="">Selecionar</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="transmissao">Transmissão</label>
                        <select class="u-full-width" id="transmissao">
                                <option value="">Selecionar</option>
                                <option value="automatica">Automatica</option>
                                <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="cor">Cor</label>
                        <select class="u-full-width" id="cor">
                                <option value="">Selecionar</option>
                                <option value="Preto">Preto</option>
                                <option value="Azul">Azul</option>
                                <option value="Branco">Branco</option>
                                <option value="Vermelho">Vermelho</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>


        <h1>Resultados</h1>
        <div id="resultado"></div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
