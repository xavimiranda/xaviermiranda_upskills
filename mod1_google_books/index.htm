<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Searcher</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login-modal.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div id="landing-page">
        <h1>BOOK COLLECTION</h1>
        <h2>Find your favorite books</h2>
        <button id="login-btn" class="button">SIGN IN</button>
    </div>
    <div id="login-modal">
        <div id="login-modal-content">
            <div id="login-form-wrapper">
                <h2>Login</h2>
                <form id="login-form" action="">
                    <label for="login-email">Email:</label>
                    <input type="text" name="login-email" id="login-email">
                    <label for="password">Senha:</label>
                    <input type="password" name="login-password" id="login-password">
                    <button type="submit" id="login-submit-btn" class="button">Entrar</button>
                </form>
                <div id="login-error-container"></div>
                <a href="#" id="register-btn">Ainda não tem conta?</a>
            </div>

            <div id="register-form-wrapper" style="display: none">
                <h2>Efetue o seu registo</h2>
                <form action="#" id="reg-form">
                    <label for="reg-user">Usuário:</label>
                    <input type="text" name="reg-user" id="reg-user">
                    <label for="reg-email">Email:</label>
                    <input type="email" name="reg-email" id="reg-email">
                    <label for="reg-password">Password:</label>
                    <input type="password" name="reg-password" id="reg-password">
                    <label for="reg-confirm-password">Confirme Password:</label>
                    <input type="password" name="reg-confirm-password" id="reg-confirm-password">
                    <button type="submit" id="register-submit-btn" class="button">Registrar</button>
                </form>
                <div id="reg-error-container"></div>
                <a href="#" id="back-to-login">Voltar</a>
            </div>
        </div>
    </div>
    <div id="app" style="display: none;">
        <header id="header">
            <p>Bem vindo <span id="user">User</span>!</p>
            <p class="date">Último Login em <span id="last-login">date</span></p>
            <p class="date">Hoje: <span id="this-login">date</span></p>
            <button id="favourites-btn" class="button-inv">Favoritos</button>
            <button id="logout-btn" class="button-inv">Logout</button>
        </header>

        <div id="search-section">
            <form action="#" id="search-form">
                <a href="#" id="search-mode">Advanced Search</a>
                <div id="simple-search">
                    <input type="text" name="book-search" id="book-search" placeholder="Search Book...">
                </div>
                <div id="advanced-search" class="collapsed">
                    <fieldset>
                        <input type="radio" name="adv-search" id="adv-search-intitle" value="intitle:" checked>
                        <label for="adv-search-intitle">Title contains</label>
                    </fieldset>
                    <fieldset>
                        <input type="radio" name="adv-search" id="adv-search-inauthor" value="inauthor:">
                        <label for="adv-search-inauthor">Author</label>
                    </fieldset>
                    <fieldset>
                        <input type="radio" name="adv-search" id="adv-search-inpublisher" value="inpublisher:">
                        <label for="adv-search-inpublisher">Publisher</label>
                    </fieldset>
                    <fieldset>
                        <input type="radio" name="adv-search" id="adv-search-subject" value="subject:">
                        <label for="adv-search-subject">Subject</label>
                    </fieldset>
                    <fieldset>
                        <input type="radio" name="adv-search" id="adv-search-isbn" value="isbn:">
                        <label for="adv-search-isbn">ISBN</label>
                    </fieldset>
                    <fieldset>
                        <label for="adv-search-language">Language</label>
                        <select name="adv-search-language" id="adv-search-language">
                            <option value="en">English</option>
                            <option value="pt">Portuguese</option>
                            <option value="fr">French</option>
                            <option value="it">Italian</option>
                            <option value="es">Spanish</option>
                        </select>
                    </fieldset>
                </div>
                <button type="submit" id="search-btn" class="button">Search</button>
            </form>
        </div>
        <header id="lib-header">
            <h3 id="library-header"></h3>

        </header>
        <section id="library">  
        
        </section>

        <div id="inactivity-alert" class="alert-out">
            <p>Ainda está connosco?</p>
            <p>Logout automático em <span id="countdown">30</span></p>
            <button class="button">Sim!</button>
        </div>
    </div>

</body>
</html>
